<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SponsorIndex Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <h1>SponsorIndex Scheduler</h1>
        <div class="progress-bar">
            <div class="step active">Date</div>
            <div class="step">Time</div>
            <div class="step">Details</div>
        </div>

        <!-- Page 1: Calendar View -->
        <div class="page" id="page1">
            <h2>Select a Date</h2>
            <div class="calendar-container">
                <div id="calendar"></div>
            </div>
            <button onclick="nextPage(1)" class="btn">Next</button>
        </div>

        <!-- Page 2: Time Selection -->
        <div class="page" id="page2" style="display: none;">
            <h2>Select a Time</h2>
            <div class="time-selector">
                <div class="time-grid" id="timeGrid">
                    <!-- Time buttons will be generated by JavaScript -->
                </div>
            </div>
            <div class="button-group">
                <button onclick="previousPage(2)" class="btn secondary">Back</button>
                <button onclick="nextPage(2)" class="btn">Next</button>
            </div>
        </div>

        <!-- Page 3: Contact Form -->
        <div class="page" id="page3" style="display: none;">
            <h2>Your Information</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="budget">Budget</label>
                    <input type="number" id="budget" required>
                </div>
                <div class="form-group">
                    <label for="campaignGoals">Campaign Goals</label>
                    <textarea id="campaignGoals" rows="4" required></textarea>
                </div>
                <div class="button-group">
                    <button type="button" onclick="previousPage(3)" class="btn secondary">Back</button>
                    <button type="submit" class="btn primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
